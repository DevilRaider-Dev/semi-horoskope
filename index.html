<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semi-Horoskope</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body style="text-align: center; margin-top: 20vh;">
  <label for="horoskope">Choose your Horoskope:</label>

  <select name="horoskope" id="horoskope" onchange="selectHoroskope()">
    <option value="aries">Aries</option>
    <option value="taurus">Taurus</option>
    <option value="gemini">Gemini</option>
    <option value="cancer">Cancer</option>
    <option value="leo">Leo</option>
    <option value="virgo">Virgo</option>
    <option value="liebra">Libra</option>
    <option value="scorpio">Scorpio</option>
    <option value="sagittarius">Sagittarius</option>
    <option value="capricorn">Capricorn</option>
    <option value="aquarius">Aquarius</option>
    <option value="pisces">Pisces</option>
  </select>
  <div id="output" style="width: 20vw; margin: auto; padding-top: 10vh;"></div>
  <script src="assets/js/main.js"></script>
</body>

</html>
